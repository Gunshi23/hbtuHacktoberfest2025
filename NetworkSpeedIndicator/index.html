<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Speed Indicator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="gradient-bg"></div>
    <div class="loading-content">
      <h1>Checking your current network speed</h1>
      <div class="network-loader">
        <div class="searching-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p>Searching for network...</p>
      </div>
    </div>
  </div>

  <div class="main-container hidden" id="mainContainer">
    <div class="speed-meter-container">
      <div class="speed-meter">
        <div class="meter-body">
          <div class="speed-numbers">
            <span class="number">0</span>
            <span class="number">5</span>
            <span class="number">10</span>
            <span class="number">20</span>
            <span class="number">20+</span>
          </div>

          <div class="meter-background">
            <div class="color-arc slow-arc"></div>
            <div class="color-arc moderate-arc"></div>
            <div class="color-arc fast-arc"></div>
          </div>

          <div class="needle" id="speedNeedle">
            <div class="needle-base"></div>
          </div>

          <div class="center-circle"></div>

          <div class="speed-labels">
            <span class="speed-label slow-label">SLOW</span>
            <span class="speed-label moderate-label">MODERATE</span>
            <span class="speed-label fast-label">FAST</span>
          </div>
        </div>

        <div class="speed-display">
          <span class="speed-value" id="speedValue">0</span>
          <span class="speed-unit">Mbps</span>
        </div>
      </div>

      <div class="meter-status" id="meterStatus">Scanning network speed...</div>
    </div>

    <div class="results-container hidden" id="resultsContainer">
      <div class="connection-box" id="connectionBox">
        <div class="status-indicator">
          <span class="status-dot" id="statusDot"></span>
          <span class="status-text" id="statusText">Connection Status</span>
        </div>
        <div class="connection-info">
          <span class="connection-label">Your connection:</span>
          <span class="connection-speed" id="connectionSpeed"></span>
        </div>
      </div>
    </div>

    <button class="check-again-btn hidden" id="checkAgain">
      <span class="btn-text">Check Again</span>
      <span class="btn-icon">â†»</span>
    </button>
  </div>

  <script src="main.js"></script>
</body>
</html>
